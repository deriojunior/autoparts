         <div class="col-sm-9">

          <div class="conteudo_painel">                    
            <div class="conteudo_painel_int">

              <hr />

              <div class="well well-sm">
                <h2>Seja bem vindo ao estoque de peças!</h2>
                <p>Faça o cadastro corretamente!</p>
              </div>

              <div class="alert alert-success">

               <div class="container" id="center">
                 <form action="" id="form" class="form-horizontal">
                   <div class="form-group">
                     <input type="text" id="nome" class="form-control" required="required" placeholder="Nome da peça">
                   </div>

                   <div class="form-group">
                     <input type="text" id="carro" class="form-control" required="required" placeholder="Descrição do carro">
                   </div>

                   <div class="form-group">
                    <input type="number" min="1950" max="2017" required="required" id="ano" name="" value="" placeholder="Ano do carro">
                  </div>
                  
                  <div class="form-group">
                   <div class="btn btn-success">
                     <input type="submit" value="Salvar" id="salvar" class="btn btn-success" />
                   </div>

                   <div class="btn btn-danger">
                     <input type="reset" value="Cancelar" id="cancelar" class="btn btn-danger" />
                   </div>
                   
                 </form>

               </div>
             </div>
           </div>

           <div class="well well-sm">

            <div id="table">
             <table id="tabela-pecas" class="tabela">
              <thead>
               <tr>
                 <th>Peça</th>
                 <th>Carro</th>
                 <th>Ano</th>
                 <th>Ações</th>
               </tr>
             </thead>
             <tbody></tbody>
           </table>
