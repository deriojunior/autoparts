          <div class="col-sm-9">

            <div class="conteudo_painel">                    
              <div class="conteudo_painel_int">

                <hr />

                <div class="well well-sm">
                  <h2>Seja bem vindo ao menu vendas!</h2>
                  <p>Digite os dados corretamente!</p>
                </div>

                <div class="alert alert-success">

                 <div class="container" id="center">
                   <form action="" id="form" class="form-horizontal">

                     <div class="form-group">
                       <select class="input" id="listFuncionario" required="required">
                         <option selected="disabled" value="" >Funcionario</option>
                       </select> 
                     </div>

                     <div class="form-group">
                       <select class="input" id="listUsuario" required="required">
                         <option value="" selected="disabled" >Cliente</option>
                       </select>
                     </div>

                     <div class="form-group">
                      <input type="date" name="" id="date" min="01/01/1970" value="23/05/2015" placeholder="xx/xx/xxxx" required="required">
                     </div>

                     <div class="form-group">
                     <select class="input" id="listPeca">
                         <option value="" selected="disabled">Peça</option>
                       </select>
                     </div>

                     <div class="form-group">
                      <input type="number" id="quantidade" name="" value="" placeholder="" min="1" max="999">
                    </div>

                     <div class="form-group">
                      <input type="number" id="preco" name="" value="" placeholder="" required="required" step="0.05" min="0" >
                    </div>

                     <div class="form-group">
                       <div class="btn btn-success">
                         <input type="submit" value="Salvar" id="salvar" class="btn btn-success" />
                       </div>

                       <div class="btn btn-danger">
                         <input type="reset" value="Cancelar" id="cancelar" class="btn btn-danger" />
                       </div>
                     </form>

                   </div>
                 </div>
               </div>

               <div class="well well-sm">
                <div id="table">
                 <table id="tabela-vendas" class="tabela">

                  <thead>
                   <tr>
                     <th>Data</th>
                     <th>Cliente</th>
                     <th>Quantidade</th>
                     <th>Preço</th>
                     <th>Total</th>
                     <th>Funcionário</th>
                     <th>Ações</th>
                   </tr>
                 </thead>
                 <tbody></tbody>
               </table>
